<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login</title>
    <style>
        #login-container, #dashboard-container {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        #dashboard-container {
            display: none;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="login-container" class="loading">Loading login system...</div>
    <div id="dashboard-container"></div>

    <script>
        // Global variable to track authentication
        let isAuthenticated = false;

        // First load the Login.System
        fetch('https://raw.githubusercontent.com/Nuker214/Private.System/refs/heads/main/Login.System')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load login system');
                return response.text();
            })
            .then(loginHtml => {
                document.getElementById('login-container').innerHTML = loginHtml;
                
                // Inject our login handler into the loaded login system
                setTimeout(() => {
                    const loginForm = document.querySelector('#login-container form');
                    if (loginForm) {
                        loginForm.addEventListener('submit', handleLogin);
                    } else {
                        console.error('No login form found in Login.System');
                    }
                }, 100);
            })
            .catch(error => {
                console.error('Error loading Login.System:', error);
                document.getElementById('login-container').innerHTML = 
                    '<div class="loading">Login system unavailable. Please try again later.</div>';
            });

        function handleLogin(e) {
            e.preventDefault();
            
            // Show loading state
            document.getElementById('login-container').innerHTML = 
                '<div class="loading">Verifying credentials...</div>';
            
            // Here you would normally validate credentials with a server
            // For demonstration, we'll just set a timeout
            setTimeout(() => {
                // In a real system, you would check actual credentials here
                isAuthenticated = true;
                
                if (isAuthenticated) {
                    loadDashboard();
                } else {
                    document.getElementById('login-container').innerHTML = 
                        '<div class="loading">Invalid credentials. Please refresh to try again.</div>';
                }
            }, 1500);
        }

        function loadDashboard() {
            document.getElementById('login-container').innerHTML = 
                '<div class="loading">Loading dashboard...</div>';
                
            fetch('https://raw.githubusercontent.com/Nuker214/Private.System/refs/heads/main/index.html')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load dashboard');
                    return response.text();
                })
                .then(dashboardHtml => {
                    document.getElementById('dashboard-container').innerHTML = dashboardHtml;
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('dashboard-container').style.display = 'block';
                    
                    // Re-initialize any dashboard scripts
                    setTimeout(() => {
                        const scripts = document.getElementById('dashboard-container').getElementsByTagName('script');
                        for (let script of scripts) {
                            if (script.src) {
                                const newScript = document.createElement('script');
                                newScript.src = script.src;
                                document.body.appendChild(newScript);
                            } else {
                                eval(script.innerHTML);
                            }
                        }
                    }, 100);
                })
                .catch(error => {
                    console.error('Error loading dashboard:', error);
                    document.getElementById('login-container').innerHTML = 
                        '<div class="loading">Dashboard unavailable. Please try again later.</div>';
                });
        }
    </script>
</body>
