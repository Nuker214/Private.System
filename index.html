<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private System | Overload Edition</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  
  <style>
    /* 
    ========================================
    ROOT & THEME VARIABLES
    ========================================
    */
    :root {
      /* Typography */
      --font-primary: 'Segoe UI', 'Roboto', sans-serif;
      --font-monospace: 'Fira Code', 'Courier New', monospace;
      --font-display: 'Montserrat', sans-serif;

      /* Layout */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --transition-speed-fast: 0.2s;
      --transition-speed-med: 0.4s;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    /* 
    ========================================
    THEME DEFINITIONS
    ========================================
    */

    /* --- Dark Theme (Default) --- */
    [data-theme="dark"] {
      --c-primary: #ff914d;
      --c-primary-light: #ffb67a;
      --c-primary-dark: #cc743d;
      --c-secondary: #ffd966;
      --c-danger: #e74c3c;
      --c-success: #2ecc71;
      --c-info: #3498db;
      
      --c-bg-deep: #0d0d0d;
      --c-bg-dark: #121212;
      --c-bg-light: #1e1e1e;
      --c-bg-lighter: #2a2a2a;
      --c-surface: #333;
      
      --c-text-light: #f5f5f5;
      --c-text-medium: #a0a0a0;
      --c-text-dark: #121212;
      --c-border: #444;

      --c-glass-bg: rgba(30, 30, 30, 0.6);
      --c-scrollbar-thumb: var(--c-primary);
      --c-scrollbar-track: var(--c-bg-dark);
    }

    /* --- Light Theme --- */
    [data-theme="light"] {
      --c-primary: #e67e22;
      --c-primary-light: #f39c12;
      --c-primary-dark: #d35400;
      --c-secondary: #f1c40f;
      --c-danger: #c0392b;
      --c-success: #27ae60;
      --c-info: #2980b9;

      --c-bg-deep: #e9e9e9;
      --c-bg-dark: #f4f4f4;
      --c-bg-light: #ffffff;
      --c-bg-lighter: #f9f9f9;
      --c-surface: #e0e0e0;
      
      --c-text-light: #121212;
      --c-text-medium: #555555;
      --c-text-dark: #ffffff;
      --c-border: #ccc;

      --c-glass-bg: rgba(255, 255, 255, 0.6);
      --c-scrollbar-thumb: var(--c-primary);
      --c-scrollbar-track: var(--c-bg-dark);
    }

    /* --- Matrix Theme --- */
    [data-theme="matrix"] {
      --c-primary: #00ff41;
      --c-primary-light: #5bff89;
      --c-primary-dark: #00c732;
      --c-secondary: #008f2a;
      --c-danger: #ff0000;
      --c-success: #00ff41;
      --c-info: #00a2ff;

      --c-bg-deep: #000;
      --c-bg-dark: #020a02;
      --c-bg-light: #051405;
      --c-bg-lighter: #0a1f0a;
      --c-surface: #0f2a0f;
      
      --c-text-light: #00ff41;
      --c-text-medium: #008f2a;
      --c-text-dark: #000;
      --c-border: #005218;

      --c-glass-bg: rgba(0, 30, 0, 0.6);
      --c-scrollbar-thumb: var(--c-primary);
      --c-scrollbar-track: var(--c-bg-dark);
    }

    /* --- Synthwave Theme --- */
    [data-theme="synthwave"] {
      --c-primary: #ff00ff; /* Magenta */
      --c-primary-light: #ff69b4;
      --c-primary-dark: #c700c7;
      --c-secondary: #00ffff; /* Cyan */
      --c-danger: #ff3366;
      --c-success: #00ff7f;
      --c-info: #f7b733;

      --c-bg-deep: #0d0221;
      --c-bg-dark: #1a093a;
      --c-bg-light: #240b36;
      --c-bg-lighter: #3c145c;
      --c-surface: #4a1d7a;
      
      --c-text-light: #f0f0f0;
      --c-text-medium: #a0a0a0;
      --c-text-dark: #121212;
      --c-border: #6a2ca8;

      --c-glass-bg: rgba(40, 10, 60, 0.6);
      --c-scrollbar-thumb: var(--c-primary);
      --c-scrollbar-track: var(--c-bg-dark);
    }

    /* 
    ========================================
    GENERAL STYLES & RESETS
    ========================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--c-bg-dark);
      background-image: radial-gradient(var(--c-bg-light) 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--c-text-light);
      transition: background-color var(--transition-speed-med) ease, color var(--transition-speed-med) ease;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    button, a {
      cursor: pointer;
      font-family: inherit;
      transition: all var(--transition-speed-fast) ease;
    }
    
    input {
        font-family: inherit;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: var(--c-scrollbar-track); }
    ::-webkit-scrollbar-thumb { background: var(--c-scrollbar-thumb); border-radius: var(--border-radius-sm); }
    ::-webkit-scrollbar-thumb:hover { background: var(--c-primary-light); }

    /* 
    ========================================
    ANIMATIONS & KEYFRAMES
    ========================================
    */
    .animation-enabled {
      --animation-fade-in: fadeIn 0.5s ease forwards;
      --animation-slide-up: slideInUp 0.6s ease forwards;
    }
    body:not(.animation-enabled) * {
      animation: none !important;
      transition: none !important;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    @keyframes glitch {
      2%,64%{ transform: translate(2px,0) skew(0deg); }
      4%,60%{ transform: translate(-2px,0) skew(0deg); }
      62%{ transform: translate(0,0) skew(5deg); }
    }
    @keyframes scanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
    }

    /* 
    ========================================
    PRELOADER
    ========================================
    */
    .preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--c-bg-deep);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    .preloader.hidden { opacity: 0; visibility: hidden; }
    .loader-cube {
      width: 50px; height: 50px;
      transform-style: preserve-3d;
      transform: rotateX(-35deg) rotateY(-45deg);
      animation: rotate 4s infinite linear;
    }
    .loader-cube-face {
      position: absolute;
      width: 50px; height: 50px;
      border: 2px solid var(--c-primary);
      background: var(--c-glass-bg);
      box-shadow: 0 0 15px var(--c-primary);
    }
    .front  { transform: translateZ(25px); }
    .back   { transform: rotateY(180deg) translateZ(25px); }
    .right  { transform: rotateY(90deg) translateZ(25px); }
    .left   { transform: rotateY(-90deg) translateZ(25px); }
    .top    { transform: rotateX(90deg) translateZ(25px); }
    .bottom { transform: rotateX(-90deg) translateZ(25px); }
    @keyframes rotate { from { transform: rotateX(-35deg) rotateY(-45deg) rotateY(0); } to { transform: rotateX(-35deg) rotateY(-45deg) rotateY(360deg); } }
    .preloader p { margin-top: 2rem; font-family: var(--font-monospace); color: var(--c-text-medium); }
    
    /* 
    ========================================
    LOGIN SYSTEM STYLES
    ========================================
    */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      opacity: 1;
      visibility: visible;
      transition: opacity var(--transition-speed-med) ease, visibility var(--transition-speed-med) ease;
      animation: var(--animation-fade-in);
    }
    .login-container.hidden { opacity: 0; visibility: hidden; }
    
    .login-box {
      background: var(--c-glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--border-radius-md);
      border: 1px solid var(--c-border);
      box-shadow: 0 0 35px rgba(0,0,0, 0.4);
      width: 90%;
      max-width: 400px;
      padding: var(--spacing-xl);
      text-align: center;
      transition: border-color var(--transition-speed-med), box-shadow var(--transition-speed-med);
    }
    .login-box.error-flash { animation: flashRed 0.5s ease-in-out; }
    @keyframes flashRed {
      0%, 100% { border-color: var(--c-danger); box-shadow: 0 0 15px var(--c-danger); }
      50% { border-color: var(--c-border); box-shadow: 0 0 5px transparent; }
    }

    .login-box h2 {
      font-size: 2em;
      margin-bottom: var(--spacing-lg);
      font-family: var(--font-monospace);
      color: var(--c-primary);
      text-shadow: 0 0 5px var(--c-primary);
    }
    
    .input-group {
      position: relative;
      margin-bottom: var(--spacing-lg);
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 14px;
      background: var(--c-bg-dark);
      border: 1px solid var(--c-border);
      color: var(--c-text-light);
      border-radius: var(--border-radius-sm);
      font-size: 1em;
      transition: all var(--transition-speed-fast) ease;
    }
    .login-box input:focus {
        border-color: var(--c-primary);
        box-shadow: 0 0 10px var(--c-primary);
        outline: none;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      margin-bottom: var(--spacing-lg);
    }
    .login-options label {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      cursor: pointer;
    }
    
    .login-box .login-btn {
      width: 100%;
      padding: 14px;
      background: var(--c-primary);
      color: var(--c-text-dark);
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: var(--border-radius-sm);
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .login-box .login-btn:hover {
        background: var(--c-primary-light);
        box-shadow: 0 0 15px var(--c-primary-light);
    }
    
    .login-feedback {
      margin-top: var(--spacing-md);
      font-size: 0.9em;
      min-height: 40px;
    }
    .error-message { color: var(--c-danger); }
    .attempt-counter { color: var(--c-text-medium); }

    /* 
    ========================================
    DASHBOARD STYLES
    ========================================
    */
    .dashboard-container {
      display: none;
      width: 100%;
      min-height: 100vh;
      padding: var(--spacing-md);
    }

    .dashboard-grid {
        display: grid;
        grid-template-columns: 280px 1fr;
        grid-template-rows: auto 1fr auto;
        grid-template-areas: 
            "header header"
            "sidebar main"
            "footer footer";
        gap: var(--spacing-lg);
        width: 100%;
        max-width: 1800px;
        margin: 0 auto;
    }
    
    /* Header */
    .dashboard-header {
      grid-area: header;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background: var(--c-glass-bg);
      backdrop-filter: blur(10px);
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: var(--border-radius-md);
      border: 1px solid var(--c-border);
      box-shadow: var(--shadow-md);
      animation: var(--animation-slide-up);
    }

    .user-profile {
      position: relative;
    }
    .user-profile-btn {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      background: var(--c-surface);
      border: 1px solid var(--c-border);
      border-radius: var(--border-radius-sm);
      padding: var(--spacing-sm) var(--spacing-md);
      color: var(--c-text-light);
    }
    .user-profile-btn img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid var(--c-primary);
    }
    .user-dropdown {
      position: absolute;
      top: 110%;
      right: 0;
      background: var(--c-bg-light);
      border: 1px solid var(--c-border);
      border-radius: var(--border-radius-sm);
      list-style: none;
      width: 200px;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all var(--transition-speed-fast) ease;
    }
    .user-dropdown.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .user-dropdown li button {
      width: 100%;
      padding: 12px var(--spacing-md);
      background: none;
      border: none;
      color: var(--c-text-light);
      text-align: left;
    }
    .user-dropdown li button:hover {
      background: var(--c-primary);
      color: var(--c-text-dark);
    }
    .user-dropdown li:not(:last-child) {
      border-bottom: 1px solid var(--c-border);
    }

    /* Sidebar */
    .dashboard-sidebar {
        grid-area: sidebar;
        background: var(--c-bg-light);
        padding: var(--spacing-lg);
        border-radius: var(--border-radius-md);
        box-shadow: var(--shadow-md);
        border: 1px solid var(--c-border);
        height: max-content;
        position: sticky;
        top: var(--spacing-lg);
        animation: var(--animation-slide-up);
        animation-delay: 0.1s;
    }
    .dashboard-sidebar h3 {
        color: var(--c-primary);
        margin-bottom: var(--spacing-md);
        border-bottom: 2px solid var(--c-border);
        padding-bottom: var(--spacing-sm);
        font-family: var(--font-display);
    }
    .dashboard-sidebar nav ul { list-style: none; }
    .dashboard-sidebar nav li button {
        width: 100%;
        text-align: left;
        padding: 12px;
        background: none;
        border: none;
        color: var(--c-text-light);
        border-radius: var(--border-radius-sm);
        font-size: 0.95em;
        position: relative;
        overflow: hidden;
    }
    .dashboard-sidebar nav li button::before {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: var(--c-primary);
      transition: left var(--transition-speed-fast) ease-in-out;
      z-index: 1;
    }
    .dashboard-sidebar nav li button span {
      position: relative;
      z-index: 2;
    }
    .dashboard-sidebar nav li button:hover::before,
    .dashboard-sidebar nav li button.active::before {
      left: 0;
    }
    .dashboard-sidebar nav li button:hover,
    .dashboard-sidebar nav li button.active {
      color: var(--c-text-dark);
    }

    /* Main Content */
    .dashboard-main {
      grid-area: main;
    }
    .info-panel {
        display: none;
        animation: var(--animation-fade-in);
        animation-delay: 0.2s;
    }
    .info-panel.active { display: block; }
    
    /* Quick Bar */
    .quick-bar {
      display: flex;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
      flex-wrap: wrap;
    }
    .quick-bar button {
      background-color: var(--c-surface);
      border: 1px solid var(--c-border);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius-sm);
      color: var(--c-text-light);
      font-weight: bold;
    }
    .quick-bar button:hover { background-color: var(--c-primary); color: var(--c-text-dark); border-color: var(--c-primary-dark); }
    #panicBtn { background: var(--c-danger) !important; color: var(--c-text-dark) !important; border-color: var(--c-danger) !important; }

    /* Generic Box/Card */
    .box {
      background-color: var(--c-bg-light);
      padding: var(--spacing-lg);
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--c-border);
      margin-bottom: var(--spacing-md);
    }
    .box h2 {
        font-size: 1.5em;
        margin-bottom: var(--spacing-md);
        color: var(--c-primary);
        font-family: var(--font-display);
    }
    
    /* Grid Layouts */
    .grid-container {
        display: grid;
        gap: var(--spacing-lg);
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    }
    
    /* Calendar */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--spacing-sm);
      text-align: center;
    }
    .calendar-day { padding: var(--spacing-sm); background: var(--c-surface); border-radius: var(--spacing-xs); cursor: pointer; border: 1px solid transparent; }
    .calendar-day:hover { border-color: var(--c-primary); background: var(--c-bg-lighter); }
    .calendar .day-name { font-weight: bold; background: none; cursor: default; }
    .calendar .today { background: var(--c-primary) !important; font-weight: bold; color: var(--c-text-dark); animation: pulse 2s infinite; }

    /* Links & Buttons Grids */
    .links-grid {
      display: grid;
      gap: var(--spacing-md);
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .links-grid a, .links-grid button {
      display: block;
      background-color: var(--c-surface);
      border: 1px solid var(--c-border);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-sm);
      color: var(--c-text-light);
      font-weight: bold;
      text-decoration: none;
      text-align: center;
    }
    .links-grid a:hover, .links-grid button:hover { background-color: var(--c-primary); color: var(--c-text-dark); transform: translateY(-3px); box-shadow: 0 5px 10px rgba(0,0,0,0.2); }
    
    /* Terminal */
    .terminal {
      background: #000;
      color: var(--c-primary);
      font-family: var(--font-monospace);
      height: 500px;
      padding: var(--spacing-md);
      border-radius: var(--border-radius-sm);
      overflow-y: auto;
      border: 1px solid var(--c-border);
      position: relative;
    }
    .terminal::after { /* Scanlines effect */
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.05) 50%, rgba(255,255,255,0));
        background-size: 100% 4px;
        animation: scanlines 0.2s linear infinite;
        pointer-events: none;
    }
    .terminal-output { white-space: pre-wrap; }
    .terminal-line { display: flex; }
    .terminal-prompt { color: var(--c-secondary); }
    .terminal-input {
      flex-grow: 1;
      background: none;
      border: none;
      color: inherit;
      font-family: inherit;
      outline: none;
    }
    .terminal-cursor {
      background: var(--c-primary);
      display: inline-block;
      width: 10px;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .neofetch-ascii { color: var(--c-info); }
    #matrix-canvas {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: none;
    }

    /* Footer */
    .dashboard-footer {
        grid-area: footer;
        text-align: center;
        padding: var(--spacing-md);
        color: var(--c-text-medium);
        font-size: 0.9em;
    }
    
    /* 
    ========================================
    UTILITY & COMPONENT STYLES
    ========================================
    */
    /* Tooltips */
    [data-tooltip] {
      position: relative;
    }
    [data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--c-bg-lighter);
      color: var(--c-text-light);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius-sm);
      font-size: 0.85em;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-speed-fast), visibility var(--transition-speed-fast);
      z-index: 100;
    }
    [data-tooltip]:hover::after {
      opacity: 1;
      visibility: visible;
    }
    
    /* Custom Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0; visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .modal-overlay.visible { opacity: 1; visibility: visible; }
    .modal {
      background: var(--c-bg-light);
      border: 1px solid var(--c-border);
      padding: var(--spacing-xl);
      border-radius: var(--border-radius-md);
      width: 90%;
      max-width: 600px;
      box-shadow: var(--shadow-md);
      transform: scale(0.9);
      transition: transform 0.3s;
    }
    .modal-overlay.visible .modal { transform: scale(1); }
    .modal h2 { margin-bottom: var(--spacing-md); color: var(--c-primary); }
    .modal p { margin-bottom: var(--spacing-lg); }
    .modal-buttons { display: flex; gap: var(--spacing-md); justify-content: flex-end; margin-top: var(--spacing-lg); }
    .modal button { padding: 10px 20px; border-radius: var(--border-radius-sm); border: none; font-weight: bold; }
    .modal .confirm-btn { background: var(--c-primary); color: var(--c-text-dark); }
    .modal .cancel-btn { background: var(--c-surface); color: var(--c-text-light); }

    /* Settings Modal Specifics */
    .settings-tabs {
      display: flex;
      border-bottom: 1px solid var(--c-border);
      margin-bottom: var(--spacing-lg);
    }
    .settings-tab {
      padding: var(--spacing-md);
      cursor: pointer;

      class Modal {
        constructor(overlayId) {
          this.overlay = document.getElementById(overlayId);

        _render(content) {
          this.overlay.innerHTML = `<div class="modal">${content}</div>`;
          this.overlay.classList.add('visible');
          this.overlay.querySelector('.modal').addEventListener('click', e => e.stopPropagation());
          this.overlay.addEventListener('click', () => this.hide(), { once: true });
        }

        hide() {
          this.overlay.classList.remove('visible');
          this.overlay.innerHTML = '';
        }

        confirm({ title, message, confirmText = 'Confirm', cancelText = 'Cancel' }) {
          return new Promise(resolve => {
            const content = `
                <h2>${title}</h2>
                <p>${message}</p>
                <div class="modal-buttons">
                  <button class="cancel-btn">${cancelText}</button>
                  <button class="confirm-btn">${confirmText}</button>
                </div>
            `;
            this._render(content);
            this.overlay.querySelector('.confirm-btn').onclick = () => { this.hide(); resolve(true); };
            this.overlay.querySelector('.cancel-btn').onclick = () => { this.hide(); resolve(false); };
          });
        }
        
        prompt({ title, message, inputPlaceholder = 'Enter value...' }) {
            return new Promise(resolve => {
                const content = `
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <input type="password" placeholder="${inputPlaceholder}" id="modalInput" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--c-border); background: var(--c-bg-dark); color: var(--c-text-light);">
                    <div class="modal-buttons">
                        <button class="cancel-btn">Cancel</button>
                        <button class="confirm-btn">Submit</button>
                    </div>
                `;
                this._render(content);
                const input = this.overlay.querySelector('#modalInput');
                input.focus();
                const submit = () => { this.hide(); resolve(input.value); };
                this.overlay.querySelector('.confirm-btn').onclick = submit;
                this.overlay.querySelector('.cancel-btn').onclick = () => { this.hide(); resolve(null); };
                input.onkeydown = (e) => { if (e.key === 'Enter') submit(); };
            });
        }
        
        showCustom(content) {
            this._render(content);
        }
      }

        save() {
          localStorage.setItem('appSettings', JSON.stringify(this.settings));

      class Terminal {
        constructor(containerId, app) {
            this.container = document.getElementById(containerId);
            this.app = app;
            this.output = null;
            this.inputLine = null;
            this.input = null;
            this.history = [];
            this.historyIndex = -1;

            this.commands = {
                help: "Displays this help message.",
                clear: "Clears the terminal screen.",
                echo: "Prints text to the screen. Usage: echo [text]",
                date: "Shows the current date and time.",
                userinfo: "Displays information about the logged-in user.",
                theme: "Changes the UI theme. Usage: theme [dark|light|matrix|synthwave]",
                neofetch: "Displays system information (mock).",
                scan: "Scans for nearby devices (mock animation).",
                matrix: "Initiates the matrix effect.",
                exit: "Closes the terminal panel.",
            };
        }

        init() {
            this.container.innerHTML = `
                <canvas id="matrix-canvas"></canvas>
                <div class="terminal-output"></div>
                <div class="terminal-line">
                    <span class="terminal-prompt">user@private-system:~$ </span>
                    <input type="text" class="terminal-input" spellcheck="false" autocomplete="off">
                    <span class="terminal-cursor">&nbsp;</span>
                </div>
            `;
            this.output = this.container.querySelector('.terminal-output');
            this.inputLine = this.container.querySelector('.terminal-line');
            this.input = this.container.querySelector('.terminal-input');

            this.container.addEventListener('click', () => this.input.focus());
            this.input.addEventListener('keydown', (e) => this.handleInput(e));
            this.print("Welcome to the Private System Terminal. Type 'help' for a list of commands.");
        }

        handleInput(e) {
            if (e.key === 'Enter') {
                const command = this.input.value.trim();
                this.print(`user@private-system:~$ ${command}`);
                if (command) {
                    this.history.unshift(command);
                    this.historyIndex = -1;
                    this.execute(command);
                }
                this.input.value = '';
                this.container.scrollTop = this.container.scrollHeight;
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.input.value = this.history[this.historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.input.value = this.history[this.historyIndex];
                } else {
                    this.historyIndex = -1;
                    this.input.value = '';
                }
            }
        }
        
        print(message, isHTML = false) {
            const p = document.createElement('p');
            if (isHTML) {
                p.innerHTML = message;
            } else {
                p.textContent = message;
            }
            this.output.appendChild(p);
            this.container.scrollTop = this.container.scrollHeight;
        }

        execute(commandStr) {
            const [command, ...args] = commandStr.split(' ');
            if (this.commands[command]) {
                this[`cmd_${command}`](args);
            } else {
                this.print(`Command not found: ${command}`);
            }
        }

        // --- COMMAND IMPLEMENTATIONS ---
        cmd_help() { this.print(Object.entries(this.commands).map(([cmd, desc]) => `${cmd.padEnd(10)} - ${desc}`).join('\n')); }
        cmd_clear() { this.output.innerHTML = ''; }
        cmd_echo(args) { this.print(args.join(' ')); }
        cmd_date() { this.print(new Date().toString()); }
        cmd_userinfo() {
            const user = this.app.currentUser;
            this.print(`Name: ${user.name}\nUsername: ${user.username}\nUserID: ${user.userID}`);
        }
        cmd_theme(args) {
            const theme = args[0];
            if (['dark', 'light', 'matrix', 'synthwave'].includes(theme)) {
                this.app.settingsManager.set('theme', theme);
                this.app.uiManager.applySettings();
                this.print(`Theme changed to ${theme}.`);
            } else {
                this.print("Invalid theme. Available: dark, light, matrix, synthwave");
            }
        }
        cmd_neofetch() {
            const user = this.app.currentUser;
            const ascii = `
<span class="neofetch-ascii">  _______  _        _______  _______  _______ 
 (  ____ \\( \\      (  ___  )(  ____ )(  ____ \\
 | (    \\/| (      | (   ) || (    )|| (    \\/
 | |      | |      | |   | || (____)|| |      
 | |      | |      | |   | ||  _____)| |      
 | |      | (      | |   | || (      | |      
 | (____/\\| (____/\\| (___) || )      | (____/\\
 (_______/(_______/(_______)|/       (_______/</span>
            `;
            const info = `
${user.name}@private-system
-----------------------
OS:       Browser Runtime Environment
Host:     User Device
Kernel:   DOM v4.20
Uptime:   ${Math.floor(this.app.widgetManager.sessionTime / 60)} minutes
Shell:    PSTerm
Theme:    ${this.app.settingsManager.get('theme')}
CPU:      JavaScript Core
GPU:      WebGL Renderer
Memory:   Heap Allocation
            `;
            this.print(ascii + '\n' + info, true);
        }
        cmd_scan(args) {
            this.print("Scanning network for devices...");
            let i = 0;
            const interval = setInterval(() => {
                const mac = Array(6).fill(0).map(() => Math.floor(Math.random() * 256).toString(16).padStart(2, '0')).join(':');
                const ip = Array(4).fill(0).map(() => Math.floor(Math.random() * 255) + 1).join('.');
                this.print(`[+] Device Found: ${ip.padEnd(15)} | ${mac}`);
                i++;
                if (i > 10) {
                    clearInterval(interval);
                    this.print("Scan complete.");
                }
            }, 300);
        }
        cmd_matrix() {
            this.print("Initializing matrix effect...");
            const canvas = this.container.querySelector('#matrix-canvas');
            const ctx = canvas.getContext('2d');
            canvas.style.display = 'block';

            let w = canvas.width = this.container.clientWidth;
            let h = canvas.height = this.container.clientHeight;
            let cols = Math.floor(w / 20) + 1;
            let ypos = Array(cols).fill(0);

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            const matrixInterval = setInterval(() => {
                ctx.fillStyle = '#0001';
                ctx.fillRect(0, 0, w, h);
                ctx.fillStyle = '#0f0';
                ctx.font = '15pt monospace';
                ypos.forEach((y, ind) => {
                    const text = String.fromCharCode(Math.random() * 128);
                    const x = ind * 20;
                    ctx.fillText(text, x, y);
                    if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
                    else ypos[ind] = y + 20;
                });
            }, 50);

            // Stop after 10 seconds
            setTimeout(() => {
                clearInterval(matrixInterval);
                canvas.style.display = 'none';
                this.print("Matrix effect terminated.");
            }, 10000);
        }
        cmd_exit() {
            this.app.dashboard.showPanel('home');
        }
    }

      class LoginSystem {
        constructor(app) {
          this.app = app;
          this.container = document.getElementById('loginContainer');
          this.loginBox = document.getElementById('loginBox');
          this.usernameInput = document.getElementById('username');
          this.passwordInput = document.getElementById('password');
          this.userIDInput = document.getElementById('userID');
          this.submitBtn = document.getElementById('submitBtn');
          this.errorMsg = document.getElementById('errorMsg');
          this.attemptsText = document.getElementById('attemptsText');
          this.showPasswordCheckbox = document.getElementById('showPassword');
          
          this.maxAttempts = 5;
          this.attempts = this.maxAttempts;
          this.users = [];
          this.isLocked = false;
        }

        async init() {
          this.updateAttemptsText();
          this.addEventListeners();
          this.users = await API.fetchUsers();
          if (!this.users) {
            this.showError('Failed to load user data. Please try again later.');
            this.setInputsDisabled(true);
          }
        }
        
        addEventListeners() {
            this.submitBtn.addEventListener('click', () => this.handleLogin());
            document.addEventListener('keydown', e => {
                if (e.key === 'Enter' && !this.isLocked && this.container.style.display !== 'none') {
                    this.handleLogin();
                }
            });
            this.showPasswordCheckbox.addEventListener('change', () => {
                this.passwordInput.type = this.showPasswordCheckbox.checked ? 'text' : 'password';
            });
        }

        async handleLogin() {
          if (this.isLocked) return;
          const [username, password, userID] = [this.usernameInput.value, this.passwordInput.value, this.userIDInput.value];
          if (!username || !password || !userID) {
            this.showError('Please fill in all fields.');
            return;
          }
          const user = this.users.find(u => u.username?.toLowerCase() === username.toLowerCase() && u.userID?.toString() === userID);
          if (user && user.password === password) this.loginSuccess(user);
          else this.loginFail();
        }
        
        loginSuccess(user) {
            this.app.notifier.show(`Authentication successful. Welcome, ${user.name || user.username}!`, 'success');
            this.container.classList.add('hidden');
            setTimeout(() => {
                this.container.style.display = 'none';
                this.app.showDashboard(user);
            }, 500);
        }
        
        async loginFail() {
            this.attempts--;
            this.updateAttemptsText();
            this.loginBox.classList.add('error-flash');
            setTimeout(() => this.loginBox.classList.remove('error-flash'), 500);

            if (this.attempts > 0) {
                this.showError(`Invalid credentials. ${this.attempts} attempts remaining.`);
            } else {
                this.isLocked = true;
                this.showError('Maximum attempts exceeded. System locked.');
                this.setInputsDisabled(true);
                const resetCode = await this.app.modal.prompt({
                    title: 'System Locked',
                    message: 'Enter administrative override code to unlock.',
                    inputPlaceholder: 'Override Code'
                });
                if (resetCode === 'Reset.Counter.2579') {
                    this.reset();
                    this.app.notifier.show('System unlocked.', 'success');
                } else if(resetCode !== null) {
                    this.app.notifier.show('Incorrect override code.', 'error');
                }
            }
        }

        reset() {
            this.attempts = this.maxAttempts;
            this.isLocked = false;
            this.updateAttemptsText();
            this.showError('');
            this.setInputsDisabled(false);
            this.usernameInput.focus();
        }

        updateAttemptsText() { this.attemptsText.textContent = `Attempts left: ${this.attempts}`; }
        showError(message) { this.errorMsg.textContent = message; }
        setInputsDisabled(disabled) {
            [this.usernameInput, this.passwordInput, this.userIDInput, this.submitBtn].forEach(el => el.disabled = disabled);
        }
      }

          this.currentUser = user;

        }
        
        async logout() {
            const confirmed = await this.modal.confirm({
                title: 'Confirm Logout',
                message: 'Are you sure you want to log out?',
                confirmText: 'Log Out',
            });
            if (confirmed) window.location.reload();
        }
      }

      // --- INITIALIZE APP ---
      const app = new App();
      app.init();
