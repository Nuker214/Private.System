        function MyThemeProvider({ children }) {
            const [theme, setThemeState] = useState(() => {
                if (typeof window !== 'undefined') {
                    return localStorage.getItem('theme') || 'light';
                }
                return 'light';
            });

            useEffect(() => {
                if (typeof window !== 'undefined') {
                    const root = window.document.documentElement;
                    root.classList.remove('light', 'dark');
                    root.classList.add(theme);
                    localStorage.setItem('theme', theme);
                }
            }, [theme]);

            const setTheme = (newTheme) => {
                setThemeState(newTheme);
            };

            return (
                <ThemeContext.Provider value={{ theme, setTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        }

            const context = useContext(ThemeContext);

                    isDarkTheme
                      ? "via-blue-400/30 via-30% via-purple-400/30 via-60% via-red-400/30 via-90%"
                      : "via-blue-400/20 via-30% via-purple-400/20 via-60% via-red-400/20 via-90%"
                  } to-transparent rounded-3xl z-0 pointer-events-none`}
                  variants={navGlowVariants}
                />
                <ul className="flex items-center gap-2 relative z-10">
                  {menuItems.map((item, index) => (
                    <motion.li key={item.label} className="relative">
                      <motion.div
                        className="block rounded-xl overflow-visible group relative"
                        style={{ perspective: "600px" }}
                        whileHover="hover"
                        initial="initial"
                      >
                        <motion.div
                          className="absolute inset-0 z-0 pointer-events-none"
                          variants={glowVariants}
                          style={{
                            background: item.gradient,
                            opacity: 0,
                            borderRadius: "16px",
                          }}
                        />
                        <motion.button
                          onClick={(e) => handleItemClick(item.label, e)}
                          className={`flex items-center gap-2 px-4 py-2 relative z-10 bg-transparent text-muted-foreground group-hover:text-foreground transition-colors rounded-xl ${
                            activePanel === item.label ? "text-foreground" : ""
                          }`}
                          variants={itemVariants}
                          transition={sharedTransition}
                          style={{ transformStyle: "preserve-3d", transformOrigin: "center bottom" }}
                        >
                          <span
                            className={`transition-colors duration-300 group-hover:${item.iconColor} ${
                              activePanel === item.label ? item.iconColor : "text-foreground"
                            }`}
                          >
                            {item.icon}
                          </span>
                          <span>{item.label}</span>
                        </motion.button>
                        <motion.button
                          onClick={(e) => handleItemClick(item.label, e)}
                          className={`flex items-center gap-2 px-4 py-2 absolute inset-0 z-10 bg-transparent text-muted-foreground group-hover:text-foreground transition-colors rounded-xl ${
                            activePanel === item.label ? "text-foreground" : ""
                          }`}
                          variants={backVariants}
                          transition={sharedTransition}
                          style={{ transformStyle: "preserve-3d", transformOrigin: "center top", rotateX: 90 }}
                        >
                          <span
                            className={`transition-colors duration-300 group-hover:${item.iconColor} ${
                              activePanel === item.label ? item.iconColor : "text-foreground"
                            }`}
                          >
                            {item.icon}
                          </span>
                          <span>{item.label}</span>
                        </motion.button>
                      </motion.div>
                    </motion.li>
                  ))}
                   <li className="ml-4"> {/* Added ThemeToggle to the menu bar */}
                     <ThemeToggle />
                   </li>
                </ul>
              </motion.nav>

              <AnimatePresence>
                {activePanel && (
                  <motion.div
                    initial={{ opacity: 0, y: -10, scale: 0.95 }}
                    animate={{ opacity: 1, y: 0, scale: 1 }}
                    exit={{ opacity: 0, y: -10, scale: 0.95 }}
                    transition={{ duration: 0.2, ease: "easeOut" }}
                    className="absolute top-full left-0 right-0 mt-2 bg-gradient-to-b from-background/95 to-background/80 backdrop-blur-lg border border-border/40 rounded-2xl shadow-lg z-50 min-w-80"
                  >
                    <div className="flex items-center justify-between p-3 border-b border-border/40">
                      <h2 className="font-semibold">{activePanel}</h2>
                      <button onClick={() => setActivePanel(null)} className="p-1 hover:bg-muted rounded-lg transition-colors">
                        <X className="h-4 w-4" />
                      </button>
                    </div>
                    {menuItems.find((item) => item.label === activePanel)?.panelContent}
                  </motion.div>
                )}
              </AnimatePresence>
            </div>
          );
        }

        // Render the main application into the 'root' div
        ReactDOM.render(
            <MyThemeProvider>
                <MenuBar />
            </MyThemeProvider>,
            document.getElementById('root')
        );

    </script>
</body>
</html>
