services:
- type: web
  name: private-dashboard-demo
  env: static
  staticPublishPath: .
  buildCommand: ''
  routes:
  - src: /
    dest: /index.html
  headers:
  - path: /*
    name: Content-Security-Policy
    value: "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'; connect-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"